# Datasource: usa variables de entorno si existen, si no cae a H2 en memoria (dev)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${JDBC_DRIVER_CLASS_NAME:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# H2 console (activar local si quieres)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# Puerto (opcional)
server.port=${PORT:8080}
